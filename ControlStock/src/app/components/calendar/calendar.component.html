<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-content>
      <ion-datetime
      #datetime
      [value]="dateValue" size="cover"
      (ionChange)="dateChange(datetime.value)"
      (ionCancel)="showPicker = false;">
      <ion-buttons slot="buttons">
        <ion-button (click)="close()">Cancelar</ion-button>
        <ion-button (click)="select()">Aceptar</ion-button>
      </ion-buttons>
      </ion-datetime>
    </ion-content>
  </ng-template>
</ion-modal>
