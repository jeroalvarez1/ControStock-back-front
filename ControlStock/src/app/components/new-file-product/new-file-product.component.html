<ion-card>
  <ion-card-header>
    <ion-card-title>Nuevo FileProduct</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="newFileProdcuctForm">
      <ion-row>
        <ion-col size="12">
          <ion-item fill="outline" >
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="productName" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item fill="outline" >
            <ion-label position="floating">Marca</ion-label>
            <ion-input formControlName="mark" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item fill="outline" >
            <ion-label position="floating">Cantidad</ion-label>
            <ion-input formControlName="amount" type="number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-button expand="block" color="main-color" (click)="saveFileProduct()" [disabled]="newFileProdcuctForm.invalid">
            <ion-icon slot="start" name="add-circle"></ion-icon>
            Agregar
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card-content>
</ion-card>
