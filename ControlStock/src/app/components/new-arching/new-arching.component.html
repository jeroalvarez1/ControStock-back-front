<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar color="main-color">
        <ion-title>Nuevo arqueo</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-card>
        <form [formGroup]="newArching">
          <ion-card-header>
            <ion-card-title class="alignTexteCenter">
              Nuevo arqueo
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-grid class="margin10">
              <ion-row>
                <ion-col size="12">
                  <ion-item fill="outline" >
                    <ion-label position="floating">Responsable</ion-label>
                    <ion-input formControlName="referrer" type="text"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="12">
                  <ion-item fill="outline" >
                    <ion-label position="floating">Nombre del arqueo</ion-label>
                    <ion-input formControlName="name" type="text"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="12">
                  <ion-button expand="block" color="main-color" (click)="saveArching()" [disabled]="newArching.invalid">
                    <ion-icon slot="start" name="add-circle"></ion-icon>
                    Agregar
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </form>
      </ion-card>
    </ion-content>
  </ng-template>
</ion-modal>
